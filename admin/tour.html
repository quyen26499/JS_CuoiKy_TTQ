            <div class="modal-body">
                <form class="form-row">
                    <div class="modal-form text-dark font-weight-bold m-2 w-100">
                        <label>Name</label>
                        <input type="text" id="name" class="form-control input">

                        <input type="text" id="price" class="form-control input">

                        <label>Date tour</label>
                        <input type="text" id="times" class="form-control input">
                        
                        <label>Note</label>
                        <input type="text" id="note" class="form-control input">

                        <label>Image</label>
                        <input type="file" id="img" class="form-control input">
                    </div>
                </form>

                <div class="row d-flex align-items-center w-100 m-3">
                    <div class="col-md-11 text-center">
                        <button class="btn btn-dark" onclick="addTour()">Summit</button>
                    </div>
                </div>
            </div>
        </div>
