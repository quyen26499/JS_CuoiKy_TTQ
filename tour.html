<!DOCTYPE html>
<html lang="en">

<head>
    <title>Travalers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,700,900|Display+Playfair:200,300,400,700">
    <link rel="stylesheet" href="hidden/fonts/icomoon/style.css">

    <link rel="stylesheet" href="hidden/css/bootstrap.min.css">
    <link rel="stylesheet" href="hidden/css/magnific-popup.css">
    <link rel="stylesheet" href="hidden/css/jquery-ui.css">
    <link rel="stylesheet" href="hidden/css/owl.carousel.min.css">
    <link rel="stylesheet" href="hidden/css/owl.theme.default.min.css">

    <link rel="stylesheet" href="hidden/css/bootstrap-datepicker.css">

    <link rel="stylesheet" href="hidden/fonts/flaticon/font/flaticon.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mediaelement@4.2.7/build/mediaelementplayer.min.css">


    <link rel="stylesheet" href="hidden/css/aos.css">

    <link rel="stylesheet" href="hidden/css/style.css">

    <link rel="stylesheet" href="css/index.css">

</head>

<body onload="onloadIndex()">

    <div class="site-wrap">

        <p id="header"></p>

        <p id="modal"></p>

        <div class="site-blocks-cover inner-page-cover" style="background-image: url(images/hero_bg_2.jpg);"
            data-aos="fade" data-stellar-background-ratio="0.5"></div>

        <div class="site-section bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-5">
                        <form action="#" class="p-5 bg-white">
                            <div class="row form-group">
                                <div class="col-md-5">
                                    <label class="text-black" for="treatment">Nơi đến</label>
                                    <select name="treatment" id="destination" class="form-control">
                                        <option value="0">Nơi khởi hành</option>
                                        <option value="1"> Hồ Chí Minh</option>
                                        <option value="3">Hà Nội</option>
                                        <option selected="" value="4">Đà Nẵng</option>
                                        <option value="5">Cần Thơ</option>
                                        <option value="6">Hải Phòng</option>
                                        <option value="8">Nha Trang</option>
                                        <option value="10">Huế</option>
                                        <option value="11">Quy Nhơn</option>
                                        <option value="13">Phú Quốc</option>
                                        <option value="14">Long Xuyên</option>
                                        <option value="16">Vũng Tàu</option>
                                        <option value="17">Quảng Ninh</option>
                                        <option value="18">Buôn Ma Thuột</option>
                                        <option value="19">Vinh</option>
                                        <option value="20">Cà Mau</option>
                                        <option value="22">Rạch Giá</option>
                                        <option value="24">Đà Lạt</option>
                                        <option value="24">Cao Bằng- Họ Lươn</option>
                                        <option value="24">SaPa</option>
                                    </select>
                                </div>

                                <div class="col-md-3">
                                    <label class="text-black" for="date">Ngày đi du lịch</label>
                                    <input type="text" id="date" class="form-control datepicker px-2"
                                        placeholder="Ngày đi">
                                </div>

                                <div class="col-md-3">
                                    <label class="text-black" for="treatment">Có bao nhiêu người</label>
                                    <select name="treatment" id="numPeople" class="form-control">
                                        <option value="1">0</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>

                                <div class="col-md-1" style="top: 35px">
                                    <button type="button" onclick="getInfo()"
                                        class="btn btn-primary text-white">Tìm</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <p id="footer"></p>

    </div>

    <script src="hidden/js/jquery-3.3.1.min.js"></script>
    <script src="hidden/js/jquery-migrate-3.0.1.min.js"></script>
    <script src="hidden/js/jquery-ui.js"></script>
    <script src="hidden/js/popper.min.js"></script>
    <script src="hidden/js/bootstrap.min.js"></script>
    <script src="hidden/js/owl.carousel.min.js"></script>
    <script src="hidden/js/jquery.stellar.min.js"></script>
    <script src="hidden/js/jquery.countdown.min.js"></script>
    <script src="hidden/js/jquery.magnific-popup.min.js"></script>
    <script src="hidden/js/bootstrap-datepicker.min.js"></script>
    <script src="hidden/js/aos.js"></script>
    <script src="hidden/js/main.js"></script>

    <script src="js/index.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/tour.js"></script>
</body>

</html>
